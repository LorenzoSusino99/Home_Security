<mat-card class="p-4" style="max-height: 80vh; overflow-y: auto;">
    <h2 class="text-xl font-semibold mb-4">Storico letture - {{ data.deviceId }}</h2>

    <table mat-table [dataSource]="data.readings" class="w-full">
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let el">{{ el.timestamp | date:'dd/MM/yyyy HH:mm:ss' }}</td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Valore</th>
            <td mat-cell *matCellDef="let el">{{ el.value }} {{ el.unit }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['timestamp', 'value']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['timestamp', 'value']"></tr>
    </table>
</mat-card>
