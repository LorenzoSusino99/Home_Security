<mat-expansion-panel (opened)="panelState = true" (closed)="panelState = false">
    <mat-expansion-panel-header class="flex-1 w-full">
        <mat-panel-title>
            <span class="text-2xl w-fit"><b>Notifiche sistema antieffrazione</b></span>
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-card class="my-1">
        <mat-form-field appearance="fill">
            <mat-label>Filtra</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card>
    <hr>
    <div class="responsive_table border-2">
        <table mat-table [dataSource]="source" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="deviceId">
                <th mat-header-cell *matHeaderCellDef>ID Sensore</th>
                <td mat-cell *matCellDef="let element">{{ element.deviceId}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Stato allarme</th>
                <td mat-cell *matCellDef="let element" [ngClass]="{
                        'text-red-600 font-semibold': element.status === 'pending',
                        'text-blue-600 font-semibold': element.status === 'acknowledge',
                        'text-black': element.status === 'resolved'
                      }">
                    {{element.status}}
                </td>
            </ng-container>
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef>Data/Ora allarme</th>
                <td mat-cell *matCellDef="let element">{{ element.timestamp | date:'dd/MM/yyyy HH:mm'}}</td>
            </ng-container>
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef>Dettagli</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" matTooltip="Details" (click)="handleDetailsAction(element)">
                        <mat-icon>assignment</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns; "></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20, 30]" [pageSize]="10" [length]="total"
            showFirstLastButtons aria-label="Seleziona pagina">
        </mat-paginator>
    </div>
</mat-expansion-panel>
