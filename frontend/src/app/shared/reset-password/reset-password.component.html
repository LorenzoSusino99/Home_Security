<div class="max-w-md mx-auto mt-20 p-6 border rounded">
    <h2 class="text-xl font-bold mb-4">Reimposta la tua password</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label class="block mb-2">Nuova password</label>
        <input type="password" formControlName="newPassword" class="w-full border p-2 rounded mb-4" />
        <div *ngIf="form.controls['newPassword'].invalid && form.controls['newPassword'].touched" class="text-red-500">
            Inserisci almeno 6 caratteri
        </div>

        <button type="submit" [disabled]="form.invalid" class="bg-blue-500 text-white px-4 py-2 rounded">
            Reimposta password
        </button>
    </form>

    <div *ngIf="successMessage" class="text-green-500 mt-4">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</div>
</div>
